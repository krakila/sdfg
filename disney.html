  <link rel="icon" type="image/png" href="https://sun6-23.userapi.com/s/v1/if2/ElkTl-nb27QNee8hGBNJSl3N8cKSvR6koop67QP6fdnpGf14yq2y5CqtR_ezIhfRjqFN3fmXogumNbO0Wuszr8uJ.jpg?size=1536x1536&quality=96&crop=264,0,1536,1536&ava=1" ><!-- фавиконка -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu {
      display:-webkit-box;
      display: none; /* Change visibility to display */
      background-color: #666;
      padding: 10px;
      -webkit-box-align: center;
      text-align: center;

    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    img{
      width: 90%;
      height: 90%;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      text-align: center;
      gap: 20px;
      padding: 10px;
      background-color: #666;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
    }

    .characters {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .character {
      cursor: pointer;
    }

    /* Media Queries for Tablet */
    @media only screen and (max-width: 1024px) {
      nav, .characters {
        grid-template-columns: repeat(2, 1fr);
      }
      nav a {
        font-size: 1.5em; /* Увеличение размера названий разделов */
      }
    }
    .character {
      cursor: pointer;
    }


    /* Media Queries for Mobile */
    @media only screen and (max-width: 480px) {
      nav {
        display: none;
        grid-template-columns: repeat(1, 1fr);
      }

      .burger-btn {
        display: block;
        background-color: #666;
        color: white;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }

      .menu {
        background-color: #666;
        padding: 10px;
        text-align: center;
        visibility: visible;
      }

      .menu a {
        display: block;
        margin-bottom: 10px;
        color: white;
        font-weight: bold;
        text-decoration: none;
      }
      .del{
        opacity: 0;
      }

      nav {
        display: none;
      }
    }

    /* Media Queries for Tablets and larger screens */
    @media only screen and (min-width: 481px) {
      .burger-btn {
        display: none;
      }
    }
    @media only screen and (max-width: 480px) {
  nav {
    display: none;
  }

  .burger-btn {
    display: block;
    background-color: #666;
    color: white;

    cursor: pointer;
  }

  .menu {
    background-color: #666;

    margin-top: 10px; /* Уменьшение отступа между изображениями */
  }

  .character {
    cursor: pointer;
  }

  .del {
    opacity: 0;
  }
}
footer {
  background-color: lightblue;
  padding: 15px;
  color: white;
  text-align: center;
  box-sizing: border-box;
}

.footer-content {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 элемента в строку */
  gap: 15px; /* Расстояние между элементами */
}

.footer-logo,
.social-media,
.contact-info {
  margin-bottom: 10px;
}


.social-media {
  text-align: center;
  font-size: 1.2em; /* Увеличение размера текста */
}

.social-media p {
  margin-bottom: 5px;
}

.social-media img {
  width: 30px;
  height: 30px;
  display: inline-block;
  margin-top: 5px;
}

.contact-info {
  text-align: right;
  font-size: 1.2em; /* Увеличение размера текста */
}

.contact-info a {
  display: block;
  margin-bottom: 5px;
}

.footer-copyright {
  grid-column: 1 / -1; /* Распространяется на все столбцы */
  background-color: blue; /* Изменен цвет фона строки копирайта */
  padding: 10px;
  margin-top: 10px;
  color: white;
  text-align: center;
}
@media only screen and (max-width: 1024px) {
  footer {
    background-color: lightblue;
    padding: 15px;
    color: white;
    text-align: center;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: repeat(3, 1fr)
    grid-template-areas:
      "footer-logo"
      "social-media contact-info"
      "footer-copyright";
  }

  .footer-logo,
  .footer-copyright {
    margin-bottom: 10px;
  }

  .footer-logo {
    grid-area: footer-logo;
    grid-row: 1/-1;
    grid-column: 1/-1;
    width: 100%;
    display: grid;
    align-items: center;
  }

  .footer-logo img {
    width: 103%;
  }

  .social-media {
    grid-area: social-media;
    text-align: left;
    width: 100%;
    grid-row: 2;
    grid-column: 2/1;
    align-items: center;
  }

  .contact-info {
    grid-area: contact-info;
    text-align: right;
    width: 100%;
    height: 100%;
    grid-row: 2;
    grid-column: 2/6;
    align-items: center;
  }

  .footer-copyright {
    grid-area: footer-copyright;
    background-color: blue;
    padding: 10px;
    margin-top: 10px;
    color: white;
    text-align: center;
    grid-row: 4;
  }
}

    width: 100%;

    grid-row: 3;

  .footer-copyright {

    background-color: blue;
    padding: 10px;
    margin-top: 10px;
    color: white;
    text-align: center;
    grid-row: 4;
  }
}
